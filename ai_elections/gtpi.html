## To which extent AI will impact elections? 

- Some warn of AI leading to a deluge of misinformation, especially on social media:
  - ["AI-generated content could soon account for 99% or more of all information on the internet"](https://www.axios.com/2023/07/10/ai-misinformation-response-measures)
  - ["Come near your and you will not realize"](https://www.wired.com/story/ai-generated-fake-news-is-coming-to-an-election-near-you/)
  - [Facilitates production of deep-fakes, micro-targetting and human-like misinformation.](https://www.wired.com/story/generative-ai-custom-disinformation/) 
  
- Others finds the fears understandable but largely overblown
   - Use recent social science research showing indicating 
      - [Misinformation exposure is overly concentrated](https://www.science.org/doi/full/10.1126/science.aau2706)
      - [Consumption is lead by highly partisan users](https://www.cambridge.org/core/journals/american-political-science-review/article/partisan-polarization-is-the-primary-psychological-motivation-behind-political-fake-news-sharing-on-twitter/3F7D2098CD87AE5501F7AD4A7FA83602)
      - [Effects of exposure do not translate mechanically into political outcomes](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4457400)


---
class:middle

## Talk today 

The answer is probably in between these two camps. Idea for today: 

- Bring some scientific evidence behind: 
   - **.red[Fears about AI are understandable but largely overblown]**
   - **.red[AI leading to a deluge of misinformation]**

- Discuss some open-questions on this topic and why we need more research

- Make sure you leave knowing this is a fairly complicated policy issue! 
   - And that simplification about the effects of AI might actually do most of the damage!

## Final Thoughts

Both camps are probably correct:

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt;  In past few years, society and policy makers have largely exaggerated about the role of misinformation on politics. 

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt;  The popularization of AI + changes in the social media market + lack of regulation from governments do impose new challenges

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; As with any new technology, it is advisable to think pro-actively about potential risks

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; As important as AI, we should look at social media companies recent trends on reducing their investments on content moderation
