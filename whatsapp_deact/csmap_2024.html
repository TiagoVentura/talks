### Social Media, Politics and Misinformation

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Prevalence of misinformation**: 
   -  People aren’t actually exposed to a lot of misinformation – but exposure is heavily concentrated. .midgrey[(Grinberg et. al. 2019, Guess et. al. 2019)]


&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Downstream effects on attitudes: less than you think**: 
   - Null effects of exposure to misinformation campaigns from Russian bots on Twitter .midgrey[(Eady et al. 2023)]
   - Mixed evidence from deactivating users from Facebook .midgrey[(Asimovic et. al. 2022, Alcott et. al. 2020, Arcenaux and Ladd 2023)]
   - Meta Election 2020 studies .midgrey[(Guess et al. 2023a,b; Nyhan et al. 2023)]
   

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Majority of scholarly work comes from W.E.I.R.D countries]**:
   - As a consequence we know a lot about feed-based platforms, a little about other social media apps more prevalent in other parts of the world
   - Over 80% of existing studies on interventions to correct misinformation focus on Global North countries 
.midgrey[(Blair et. al. 2023,  Badrinathan and Chauchard, 2023a)]
       - Despite the fact that the real-world effects of misinformation exposure may be more pronounced in these countries.

### Multimedia Deactivation Experiment in Brazil, 2022

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Problem**: Fully deactivating WhatsApp is neither possible nor ideal

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Our Design:** Cut the primary channels through which users are exposed to misinformation and polarizing content: videos, images and audios .midgrey[(Machado et al., 2019; Resende et al., 2019; Garimella and Tyson, 2018; Garimella and Eckles, 2020; Batista Pereira et al., 2023).]


&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Experiment:** Offer respondents a monetary incentive to

- Disable their automatic download of media on WhatsApp.
- Do not purposefully click and watch any media on WhatsApp.


&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"&gt;&lt;/path&gt;&lt;/svg&gt; **Treatment Period:** Three weeks:

## Recruitment

**Method:** Facebook Ads targeting adults Brazil

**Started Recruitment:** September 8th

**Number of respondents:** 1,947

**Screening variables:** 

  + Willingness to join: .red[1,8861 participants]
  
  + More 5min WhatsApp daily

  + Only WhatsApp mobile
  
  + More than 2 min to complete recruitment + other quality controls

---

## Treatment Assignment


**Start**: September 15.

**Treatment**:

- Turn off the automatic download.
- Three .red[weeks] without consuming any multimedia.
  
**Control**: Three .red[days] without consuming any multimedia.

**Invited**: 1,135 respondents 

**Enrolled**: 773 respondents

### Extension: Multi-Country Deactivation Experiment


- **Problem**: Single country studies have limited power to speak of contextual effects (and in our case, limited statistical power)

- **Summary**: Multicountry extension across three major Global South countries; Brazil (In the field), India and South Africa

- **Stronger Treatment**: Replicate Multimedia Deactivation + Time Reduction

- **More statistical power**: ~ 2500 participants across the three countries.  

---
class: middle
## Experimental Conditions 

- **Types of partial deactivation**
   -  Time: Limit daily WhatsApp usage to 10 minutes 
   -  Multimedia: Do not consume multimedia content received via WhatsApp

- **Treatment and control**
 
 - Treatment: Change settings and  behavior for .red[4 week (one month)] leading up to elections in South Africa and India
 - Control: Change only behavior for .red[3 days] a month before election


- **2x2 design**

|Treatment|Control|
|----------------|--------------|
| Time Treatment | Time Control |
| Media Treatment | Media Control|

## Implementation 

- Used Meta Advertisements to recruit WhatsApp users in all the three countries
- All participants could earn a total of $15 for completing surveys and uploading weekly screenshots
- Participants in treatment conditions who successfully reduced usage or multimedia consumption received an additional $45 

- Started with 1,498 respondents in SA and IN countries;  1,394 (93\%) completed the endline survey. Currently have 930 participants enrolled in Brazil.

### WhatsApp Link Explore: A Data Donation Pipeline

- WhatsApp is end-to-end encrypted. 

- But, users can easily export their data. This makes Data Donation the easiest (possible only way to collect WhatsApp Data)

- Develop a pipeline using [WhatsApp Web](https://github.com/pedroslopez/whatsapp-web.js); A WhatsApp API client that connects through the WhatsApp Web browser app
---
class:middle
## Data Donation Pipeline: 

- Recruit participants via surveys
  
- Ask them to authenticate in the web app (no need to download anything; but need two devices)
  
- Participants can choose which groups to donate the data. Only allow groups &gt;5 participants.
  
- Collect: 
   - users' metadata, 
   - groups' metadata,
   - messages from donated groups.
   - only collect messages that contains URLs, avoid collecting risky and private content (images, messages, videos.)
